name: calorie_vita
description: A Flutter app for tracking calories by uploading food photos
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # Firebase - latest compatible
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.9
  firebase_storage: ^12.4.7
  firebase_crashlytics: ^4.1.3
  firebase_analytics: ^11.3.3
  firebase_messaging: ^15.1.3

  # Image handling
  image_picker: ^1.0.4
  mobile_scanner: ^3.5.2
  cached_network_image: ^3.3.0
  image: ^4.1.3

  # UI + utilities
  google_fonts: ^6.1.0
  intl: ^0.18.1
  provider: ^6.1.1
  google_sign_in: ^6.1.5   # âœ… Google Sign-In

  # HTTP (for food detection API later)
  http: ^1.1.0


  # Extra dependencies
  camera: ^0.10.5+9
  fl_chart: ^0.66.2
  animated_bottom_navigation_bar: ^1.2.0
  shared_preferences: ^2.5.3
  url_launcher: ^6.2.4

  # Production utils
  connectivity_plus: ^6.0.5
  device_info_plus: ^9.1.2
  package_info_plus: ^8.0.2
  path_provider: ^2.1.4
  sqflite: ^2.3.3+1
  local_auth: ^2.3.0
  crypto: ^3.0.5
  uuid: ^4.5.1
  dio: ^5.7.0
  logger: ^2.4.0

  # Bluetooth / Fitness devices
  permission_handler: ^11.3.1
  
  # Health & Fitness Integration
  # Using Google Fit REST API for real-time data
  googleapis_auth: ^1.4.1
  googleapis: ^11.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Testing
  integration_test:
    sdk: flutter
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/calorie_data.json
    - calorie_logo.png
    - google-fit-png-logo.png
