name: calorie_vita
description: A Flutter app for tracking calories by uploading food photos
# publish_to: 'none'  # Commented out for Play Store publishing
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase - latest compatible
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.9
  firebase_storage: ^12.4.7
  firebase_crashlytics: ^4.1.3
  firebase_analytics: ^11.3.3
  firebase_messaging: ^15.1.3
  firebase_remote_config: ^5.1.3

  # Image handling
  image_picker: ^1.0.4
  mobile_scanner: ^3.5.2
  image: ^4.1.3
  camera: ^0.10.5+5
  path_provider: ^2.1.1

  # UI + utilities
  google_fonts: ^6.1.0
  intl: ^0.18.1
  provider: ^6.1.1
  google_sign_in: ^6.1.5
  flutter_signin_button: ^2.0.0

  # HTTP
  http: ^1.1.0
  
  # Local database
  sqflite: ^2.3.0
  path: ^1.8.3

  # Essential dependencies only
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.1
  flutter_local_notifications: ^17.2.3
  share_plus: ^10.1.4

  # Production utils (minimal)
  connectivity_plus: ^6.0.5
  package_info_plus: ^8.0.2
  device_info_plus: ^9.1.2
  logger: ^2.4.0
  
  # Health & Fitness Integration (minimal)
  googleapis_auth: ^1.4.1
  googleapis: ^11.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

  # Testing
  integration_test:
    sdk: flutter
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/indian_foods.json
    - assets/comprehensive_indian_foods.json
    - assets/indian_packaged.json
    - assets/calorie_data.json
    - calorie_logo.png
    - google-fit-png-logo.png

# Launcher icons configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "calorie_logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "calorie_logo.png"
  web:
    generate: true
    image_path: "calorie_logo.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
  windows:
    generate: true
    image_path: "calorie_logo.png"
    icon_size: 48