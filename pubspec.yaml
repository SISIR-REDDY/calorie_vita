name: calorie_vita
description: A Flutter app for tracking calories by uploading food photos
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Firebase - Updated to latest compatible versions
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.9
  firebase_storage: ^12.4.7
  
  # Image handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  image: ^4.1.3
  
  # UI and utilities
  google_fonts: ^6.1.0
  intl: ^0.18.1
  provider: ^6.1.1
  google_sign_in: ^6.1.5
  
  # HTTP for API calls (for future food detection)
  http: ^1.1.0
  
  # New dependencies
  camera: ^0.10.5+9
  fl_chart: ^0.66.2
  animated_bottom_navigation_bar: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Testing dependencies
  integration_test:
    sdk: flutter
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/ 