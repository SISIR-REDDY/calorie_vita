name: calorie_vita
description: A Flutter app for tracking calories by uploading food photos
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # Firebase - latest compatible
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.9
  firebase_storage: ^12.4.7
  firebase_crashlytics: ^4.1.3
  firebase_analytics: ^11.3.3
  firebase_messaging: ^15.1.3

  # Image handling
  image_picker: ^1.0.4
  mobile_scanner: ^3.5.2
  image: ^4.1.3

  # UI + utilities
  google_fonts: ^6.1.0
  intl: ^0.18.1
  provider: ^6.1.1
  google_sign_in: ^6.1.5
  flutter_signin_button: ^2.0.0

  # HTTP (for food detection API later)
  http: ^1.1.0

  # Extra dependencies
  camera: ^0.10.5+9
  shared_preferences: ^2.5.3

  # Production utils
  connectivity_plus: ^6.0.5
  device_info_plus: ^9.1.2
  package_info_plus: ^8.0.2
  logger: ^2.4.0
  
  # AR for portion estimation (commented out due to compatibility issues)
  # arcore_flutter_plugin: ^0.0.9
  # arkit_plugin: ^0.11.0
  
  # Health & Fitness Integration
  # Using Google Fit REST API for real-time data
  googleapis_auth: ^1.4.1
  googleapis: ^11.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Testing
  integration_test:
    sdk: flutter
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/indian_foods.json
    - assets/comprehensive_indian_foods.json
    - assets/indian_packaged.json
    - calorie_logo.png
    - google-fit-png-logo.png